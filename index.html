                            progress: 1
                        },
                        {
                            text: '查看结局收集',

                            progress: 1
                        }
                    ]
                },
                ending2: {

                    title: '及时阻断结局',
                    description: '72小时黄金期内的果断行动，让你躲过一劫。记住：疾控中心 24 小时开放阻断通道，犹豫才是最大的风险。',
                    type: 'ending',

                    prompt: '艾滋病暴露后 72 小时内是阻断黄金期，疾控机构提供免费检测与专业阻断服务，及时干预成功率可达 99%',
                    icon: '🛡️',
                    iconColor: '#10B981',
                    options: [
                        {
                            text: '重新开始',

                ending3: {

                    title: '规范治疗结局',
                    description: '确诊不是终点，而是科学管理的开始。你坚持服药的每一天，都是在改写疾病的结局 —— 如今 HIV 已成为可控的慢性病。',
                    type: 'ending',

                    prompt: '早期规范抗病毒治疗可使艾滋病患者预期寿命接近健康人群，主动告知接触者是履行健康责任的重要体现，也能避免疾病进一步传播',
                    icon: '💪',
                    iconColor: '#10B981',
                    options: [
                        {
                            text: '重新开始',
                            nextScene: 'cover',
                            progress: 1
                        },
                        {
                            text: '查看结局收集',
                            nextScene: 'unlock',
                            progress: 1
                        }
                    ]
                },
                ending4: {
                    id: 'ending4',
                    title: '恐艾症囚徒结局',
                    description: '你没感染 HIV，却被恐惧吞噬。反复洗手、回避社交、质疑检测结果 —— 这些正是恐艾症的典型症状。心理防线的崩塌，有时比病毒更可怕。',
                    type: 'ending',
                    result: 'warning',
                    prompt: '过度焦虑可能引发疑病型心理问题，影响正常生活。若有健康顾虑，建议通过专业医疗机构获取科学诊断，避免自我误导',
                    icon: '😨',
                    iconColor: '#F59E0B',
                    options: [
                        {
                            text: '重新开始',
                            nextScene: 'cover',
                            progress: 1
                        },
                        {
                            text: '查看结局收集',
                            nextScene: 'unlock',
                            progress: 1
                        }
                    ]
                },
                ending5: {
                    id: 'ending5',
                    title: '法律追责结局',
                    description: '你不仅让伴侣陷入感染危机，更触犯了《传染病防治法》。当手铐落下时才明白：隐瞒的不是秘密，是毁灭自己的炸弹。',
                    type: 'ending',
                    result: 'danger',
                    prompt: '明知感染艾滋病仍故意传播，涉嫌违反《中华人民共和国传染病防治法》《刑法》相关规定，需承担相应法律责任，已有多起司法实践案例',
                    icon: '⚖️',
                    iconColor: '#EF4444',
                    options: [
                        {
                            text: '重新开始',
                            nextScene: 'cover',
                            progress: 1
                        },
                        {
                            text: '查看结局收集',
                            nextScene: 'unlock',
                            progress: 1
                        }
                    ]
                },
                unlock: {
                    title: '结局收集',
                    type: 'unlock',
                    endings: [
                        { id: 'ending1', name: '安全防线', icon: '✅', color: '#10B981' },
                        { id: 'ending2', name: '及时阻断', icon: '🛡️', color: '#10B981' },
                        { id: 'ending3', name: '规范治疗', icon: '💪', color: '#10B981' },
                        { id: 'ending4', name: '恐艾症', icon: '😨', color: '#F59E0B' },
                        { id: 'ending5', name: '法律追责', icon: '⚖️', color: '#EF4444' }
                    ],
                    options: [
                        {
                            text: '返回封面',
                            nextScene: 'cover',
                            progress: 1
                        }
                    ]
                }
            }
        };

        // 游戏函数
        const game = {
            // 初始化游戏
            init() {
                this.loadProgress();
                this.showScene(gameData.currentScene);
            },

            // 加载进度
            loadProgress() {
                const savedProgress = localStorage.getItem('aidsGameProgress');
                if (savedProgress) {
                    const progressData = JSON.parse(savedProgress);
                    gameData.unlockedEndings = progressData.unlockedEndings || [];
                }
            },

            // 保存进度
            saveProgress() {
                const progressData = {
                    unlockedEndings: gameData.unlockedEndings
                };
                localStorage.setItem('aidsGameProgress', JSON.stringify(progressData));
            },

            // 解锁结局
            unlockEnding(endingId) {
                if (!gameData.unlockedEndings.includes(endingId)) {
                    gameData.unlockedEndings.push(endingId);
                    this.saveProgress();
                }
            },

            // 显示场景
            showScene(sceneId) {
                const scene = gameData.scenes[sceneId];
                if (!scene) return;

                // 如果是结局场景，解锁该结局
                if (scene.type === 'ending' && scene.id) {
                    this.unlockEnding(scene.id);
                }

                gameData.currentScene = sceneId;

                const content = document.getElementById('scene-content');
                const progressContainer = document.querySelector('.progress-container');
                
                // 清空内容
                content.innerHTML = '';

                // 封面页面特殊处理
                if (scene.type === 'cover') {
                    progressContainer.style.display = 'none';
                    
                    content.innerHTML = `
                        <div class="cover-container fade-in">
                            <div class="ribbon-decoration"></div>
                            <div class="cover-icon">
                                <div class="red-ribbon">
                                    <div class="ribbon-center"></div>
                                </div>
                            </div>
                            <h1 class="cover-title">${scene.title}</h1>
                            <p class="cover-subtitle">${scene.subtitle}</p>
                            <button class="start-btn slide-up" 
                                    data-next="${scene.options[0].nextScene}" 
                                    data-progress="${scene.options[0].progress}">
                                ${scene.options[0].text}
                            </button>
                            <button class="start-btn slide-up" 
                                    data-next="${scene.options[1].nextScene}" 
                                    data-progress="${scene.options[1].progress}">
                                ${scene.options[1].text}
                            </button>
                            <p class="cover-description">${scene.description}</p>
                        </div>
                    `;
                } 
                // 场景选择页面特殊处理
                else if (scene.type === 'choice') {
                    progressContainer.style.display = 'none';
                    
                    content.innerHTML = `
                        <div class="scene-choice-container fade-in">
                            <h2 class="scene-choice-title">${scene.title}</h2>
                            <p class="scene-choice-description">${scene.description}</p>
                            
                            <div class="scene-options">
                                ${scene.options.map((option, index) => `
                                    <button class="scene-option slide-up" 
                                            data-next="${option.nextScene}" 
                                            data-progress="${option.progress || gameData.progress}">
                                        <div class="scene-option-icon">${option.icon}</div>
                                        <div class="scene-option-text">${option.text}</div>
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                // 解锁页面特殊处理
                else if (scene.type === 'unlock') {
                    progressContainer.style.display = 'none';
                    
                    // 计算已解锁结局数量
                    const unlockedCount = gameData.unlockedEndings.length;
                    
                    content.innerHTML = `
                        <div class="unlock-container fade-in">
                            <h2 class="unlock-title">结局收集</h2>
                            
                            <div class="unlock-stats">
                                <div class="stats-title">已解锁结局</div>
                                <div class="stats-count">${unlockedCount}</div>
                                <div class="stats-total">/ ${gameData.totalEndings}</div>
                            </div>
                            
                            <div class="tree-container">
                                <div class="tree-row">
                                    ${scene.endings.slice(0, 2).map(ending => `
                                        <div class="tree-node">
                                            <div class="node-icon ${gameData.unlockedEndings.includes(ending.id) ? 'unlocked' : 'locked'}" 
                                                 style="${gameData.unlockedEndings.includes(ending.id) ? `background: ${ending.color}` : ''}">
                                                ending.icon}
                                            </div>
                                            <div class="node-name">${ending.name}</div>
                                        </div>
                                    `).join('')}
                                </div>
                                
                                <div class="tree-connector"></div>
                                
                                <div class="tree-row">
                                    ${scene.endings.slice(2).map(ending => `
                                        <div class="tree-node">
                                            <div class="node-icon ${gameData.unlockedEndings.includes(ending.id) ? 'unlocked' : 'locked'}" 
                                                 style="${gameData.unlockedEndings.includes(ending.id) ? `background: ${ending.color}` : ''}">
                                                ${ending.icon}
                                            </div>
                                            <div class="node-name">${ending.name}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            
                            <div class="options-container">
                                ${scene.options.map((option, index) => `
                                    <button class="back-btn slide-up" 
                                            data-next="${option.nextScene}" 
                                            data-progress="${option.progress || gameData.progress}">
                                        ${option.text}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                else {
                    // 显示进度条
                    progressContainer.style.display = 'block';
                    
                    // 确定卡片样式
                    let cardClass = '';
                    if (scene.type === 'ending') {
                        switch (scene.result) {
                            case 'success':
                                cardClass = 'success-card';
                                break;
                            case 'warning':
                                cardClass = 'warning-card';
                                break;
                            case 'danger':
                                cardClass = 'danger-card';
                                break;
                        }
                    }

                    content.innerHTML = `
                        <div class="${cardClass} fade-in" style="padding: 20px; border-radius: 10px;">
                            <div class="scene-icon" style="background: ${scene.iconColor}">
                                ${scene.icon}
                            </div>
                            <h2 class="scene-title">${scene.title}</h2>
                            <p class="scene-description">${scene.description}</p>
                            
                            ${scene.prompt ? `
                                <div class="scene-prompt">
                                    ${scene.prompt}
                                </div>
                            ` : ''}
                            
                            <div class="options-container">
                                ${scene.options.map((option, index) => `
                                    <button class="option-btn slide-up" 
                                            data-next="${option.nextScene}" 
                                            data-progress="${option.progress || gameData.progress}">
                                        ${option.text}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                // 更新进度
                this.updateProgress();

                // 添加选项点击事件
                const optionButtons = content.querySelectorAll('.option-btn, .start-btn, .back-btn, .scene-option');
                optionButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        const nextScene = button.getAttribute('data-next');
                        const progress = parseInt(button.getAttribute('data-progress'));
                        
                        // 更新进度
                        gameData.progress = progress;
                        
                        // 添加点击动画
                        button.style.transform = 'scale(0.98)';
                        button.style.opacity = '0.8';
                        
                        setTimeout(() => {
                            this.showScene(nextScene);
                        }, 200);
                        
                        setTimeout(() => {
                            button.style.transform = '';
                            button.style.opacity = '';
                        }, 200);
                    });
                });
            },

            // 更新进度条
            updateProgress() {
                const progressFill = document.getElementById('progress-fill');
                const progressText = document.getElementById('progress-text');
                const progressPercentage = (gameData.progress / gameData.totalScenes) * 100;
                
                progressFill.style.width = `${progressPercentage}%`;
                progressText.textContent = `场景 ${gameData.progress} / ${gameData.totalScenes}`;
            }
        };

        // 初始化游戏
        document.addEventListener('DOMContentLoaded', () => {
            game.init();
        });
        
        // 防止页面缩放
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
